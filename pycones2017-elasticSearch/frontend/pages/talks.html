<h1>List of Talks</h1>

<div class="alert alert-success" ng-show="created">
    New Talk "{{created}}" added to the list!
</div>

<div class="alert alert-warning" ng-show="deleted">
    Talk removed
</div>

<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th style="min-width: 80px;">Title</th>
        <th style="min-width: 80px;">Author</th>
        <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="talk in talks">
        <td><a href="#/talks/{{talk.id}}">{{ talk.title }}</a></td>
        <td>{{ talk.author }}</td>
        <td><a ng-click="deleteTalk(talk.id)" class="btn btn-small btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
<a href="#/newTalk" class="btn btn-small btn-primary">Insert New Talk</a>
