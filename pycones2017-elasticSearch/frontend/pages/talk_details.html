<h1>{{talk.title}}</h1>

<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th style="width: 150px;"> </th>
        <th style="min-width: 80px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Author:</td>
        <td> {{talk.author}}</td>
    </tr>
    <tr>
        <td>Type:</td>
        <td>{{talk.types.join(', ')}}</td>
    </tr>
    <tr>
        <td>Description:</td>
        <td>{{talk.description}}</td>
    </tr>
        
    </tbody>
</table>

<a href="#/" class="btn btn-small btn-primary">Go to Search</a>
<a href="#/talks" class="btn btn-small btn-primary">See All Talks</a>
<a href="#/newTalk" class="btn btn-small btn-primary">Insert New Talk</a>
