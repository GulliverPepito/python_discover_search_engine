<h1>Talks Home</h1>

<div style="margin-top: 60px;">
    <span class="col-md-6 col-md-offset-3">
    <input type="text" class="form-control" ng-model="searchString" placeholder='Search: e.g. "python or "machine learning"' ng-change="search()"/>
    </span>
</div>

<div class="clearfix"></div>

<table id="list_of_talks" class="table table-striped table-condensed" style="margin-top: 60px;">
    <thead>
    <tr>
        <th style="min-width: 80px;">Title</th>
        <th style="min-width: 80px;">Author</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="result in results">
        <td><a href="#/talks/{{result.id}}">{{ result.title }}</a></td>
        <td>{{ result.author }}</td>
    </tr>
    </tbody>
</table>

<a href="#/newTalk" class="btn btn-small btn-primary">Insert New Talk</a>
<a href="#/talks" class="btn btn-small btn-primary">Full Talk List</a>
